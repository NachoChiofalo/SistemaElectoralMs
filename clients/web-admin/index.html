<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Sistema Electoral - Administración</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="src/styles/design-tokens.css">
    <link rel="stylesheet" href="src/styles/navbar-styles.css">
    <link rel="stylesheet" href="src/styles/padron-styles.css">
    <link rel="stylesheet" href="src/styles/detalle-votante-styles.css">
    <link rel="stylesheet" href="src/styles/login-styles.css">
</head>
<body>

    <!-- Barra de navegación unificada -->
    <div id="navbar-container"></div>

    <main class="app-main" role="main">
        <!-- Sección de Padrón Electoral -->
        <section id="padron" class="section active" role="region" aria-label="Gestión de Padrón Electoral">
            <!-- Botón de acceso a Resultados -->
            <div class="page-nav-bar">
                <button class="btn btn-outline-secondary" onclick="window.location.href='dashboard.html'">
                    <i class="fas fa-arrow-left"></i>
                    <span class="btn-text">Volver al Dashboard</span>
                </button>
                <button class="btn btn-primary-gradient" onclick="window.location.href='resultados.html'">
                    <i class="fas fa-chart-pie"></i>
                    <span class="btn-text">Ver Resultados del Relevamiento</span>
                </button>
            </div>
            
            <div id="padron-container" class="padron-electoral-container">
                <!-- El contenido será generado por JavaScript -->
            </div>
        </section>

        <!-- Secciones futuras -->
        <section id="resultados" class="section" role="region" aria-label="Resultados electorales">
            <div class="coming-soon">
                <i class="fas fa-chart-bar" aria-hidden="true"></i>
                <h2>Módulo de Resultados</h2>
                <p>Este módulo estará disponible próximamente</p>
            </div>
        </section>

        <section id="reportes" class="section" role="region" aria-label="Generación de reportes">
            <div class="coming-soon">
                <i class="fas fa-file-alt" aria-hidden="true"></i>
                <h2>Módulo de Reportes</h2>
                <p>Este módulo estará disponible próximamente</p>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="src/components/NavbarComponent.js"></script>
    <script src="src/services/ApiService.js"></script>
    <script src="src/services/AuthService.js"></script>
    <script src="src/components/LoginComponent.js"></script>
    <script src="src/components/DetalleVotanteComponent.js"></script>
    <script src="src/components/PadronComponent.js"></script>
    <script src="src/app.js"></script>
    <script>
        // Inicializar barra de navegación unificada
        document.addEventListener('DOMContentLoaded', function() {
            if (window.navbarComponent && typeof window.navbarComponent.init === 'function') {
                window.navbarComponent.init('navbar-container', 'padron');
            }
        });
    </script>
</body>
</html>
