<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Sistema Electoral - Administración</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="src/styles/padron-styles.css">
    <link rel="stylesheet" href="src/styles/detalle-votante-styles.css">
    <link rel="stylesheet" href="src/styles/login-styles.css">
    <style>
        /* Mobile-specific optimizations */
        @media (max-width: 768px) {
            .app-header .header-content {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            .app-header h1 {
                font-size: 1.5rem;
                text-align: center;
            }
            
            .header-actions {
                flex-direction: column;
                width: 100%;
                gap: 15px;
            }
            
            .app-nav {
                display: flex;
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }
            
            .nav-btn {
                width: 100%;
                justify-content: center;
                padding: 12px 15px;
                min-height: 48px;
                font-size: 16px;
                border-radius: 8px;
                transition: all 0.3s ease;
            }
            
            .nav-btn:hover, .nav-btn:focus {
                transform: none;
                background-color: var(--secondary-light);
            }
            
            .user-actions {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .app-header h1 {
                font-size: 1.2rem;
            }
            
            .nav-btn {
                padding: 14px 15px;
                font-size: 14px;
            }
            
            .app-main {
                padding: 10px;
            }
        }
        
        /* Header Actions Layout */
        .header-actions {
            display: flex;
            align-items: center;
            gap: 30px;
            flex: 1;
            justify-content: space-between;
        }
        
        .user-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #fff;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .logout-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-1px);
        }
        
        .logout-btn:active {
            transform: translateY(0);
        }
        
        /* Touch-friendly improvements */
        .nav-btn, .logout-btn {
            cursor: pointer;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
        }
        
        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .nav-btn, .logout-btn {
                border: 2px solid currentColor;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1><i class="fas fa-vote-yea" aria-hidden="true"></i> Sistema Electoral</h1>
                <div class="header-actions">
                    <nav class="app-nav" role="navigation" aria-label="Navegación principal">
                        <button class="nav-btn active" data-section="padron" aria-pressed="true">
                            <i class="fas fa-users-cog" aria-hidden="true"></i> 
                            <span>Padrón Electoral</span>
                        </button>
                        <a href="resultados.html" class="nav-btn" style="text-decoration: none; color: inherit;" role="button">
                            <i class="fas fa-chart-bar" aria-hidden="true"></i> 
                            <span>Resultados</span>
                        </a>
                        <button class="nav-btn disabled" data-section="reportes" aria-pressed="false" disabled title="Próximamente disponible">
                            <i class="fas fa-file-alt" aria-hidden="true"></i> 
                            <span>Reportes</span>
                        </button>
                    </nav>
                    <div class="user-actions">
                        <span class="user-info" id="user-info">
                            <i class="fas fa-user" aria-hidden="true"></i> 
                            <span id="username">Usuario</span>
                        </span>
                        <button class="logout-btn" id="logout-btn" title="Cerrar Sesión">
                            <i class="fas fa-sign-out-alt" aria-hidden="true"></i>
                            <span>Salir</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="app-main" role="main">
            <!-- Sección de Padrón Electoral -->
            <section id="padron" class="section active" role="region" aria-label="Gestión de Padrón Electoral">
                <div id="padron-container" class="padron-electoral-container">
                    <!-- El contenido será generado por JavaScript -->
                </div>
            </section>

            <!-- Secciones futuras -->
            <section id="resultados" class="section" role="region" aria-label="Resultados electorales">
                <div class="coming-soon">
                    <i class="fas fa-chart-bar" aria-hidden="true"></i>
                    <h2>Módulo de Resultados</h2>
                    <p>Este módulo estará disponible próximamente</p>
                </div>
            </section>

            <section id="reportes" class="section" role="region" aria-label="Generación de reportes">
                <div class="coming-soon">
                    <i class="fas fa-file-alt" aria-hidden="true"></i>
                    <h2>Módulo de Reportes</h2>
                    <p>Este módulo estará disponible próximamente</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="src/services/ApiService.js"></script>
    <script src="src/services/AuthService.js"></script>
    <script src="src/components/LoginComponent.js"></script>
    <script src="src/components/DetalleVotanteComponent.js"></script>
    <script src="src/components/PadronComponent.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
