<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados del Relevamiento - Sistema Electoral</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="src/styles/navbar-styles.css">
    <link rel="stylesheet" href="src/styles/padron-styles.css">
    <link rel="stylesheet" href="src/styles/resultados-styles.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            line-height: 1.4;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.2);
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .back-btn i {
            font-size: 1rem;
        
            transition: background-color 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            min-height: 44px;
            touch-action: manipulation;
        }
    
        
        .nav-link:hover {
            background-color: #ecf0f1;
        }
        
        .nav-link.active {
            background-color: #3498db;
            color: white;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            min-height: 44px;
            touch-action: manipulation;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #7f8c8d;
        }
        
        /* Mobile First Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .container {
                padding: 0;
            }
            
            .navigation {
                padding: 10px 15px;
                margin-bottom: 10px;
                border-radius: 8px;
            }
            
            .nav-links {
                gap: 8px;
                justify-content: space-between;
            }
            
            .nav-link {
                padding: 8px 12px;
                font-size: 12px;
                min-height: 40px;
            }
            
            .nav-link i {
                font-size: 16px;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 13px;
                min-height: 40px;
            }
        }
        
        @media (max-width: 480px) {
            .nav-links {
                flex-direction: column;
                gap: 5px;
            }
            
            .nav-link {
                width: 100%;
                justify-content: center;
                text-align: center;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Bot√≥n para regresar al Padr√≥n -->
        <button class="back-btn" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-left"></i>
            Volver al Padr√≥n Electoral
        </button>
        
        <!-- Contenedor de Resultados -->
        <div id="resultados-container">
            <!-- El componente se cargar√° aqu√≠ -->
        </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    
    <!-- Servicios y Componentes -->
    <script src="src/services/ApiService.js"></script>
    <script src="src/services/AuthService.js"></script>
    <script src="src/components/ResultadosComponent.js"></script>
    
    <script>
        // Inicializar componente cuando la p√°gina est√© lista
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ Iniciando aplicaci√≥n de Resultados...');
            
            try {
                // Verificar autenticaci√≥n
                const isAuthenticated = await window.authService.init();
                
                if (!isAuthenticated) {
                    window.location.href = '/';
                    return;
                }
                
                // Inicializar componente de resultados
                const exito = await window.resultadosComponent.init('resultados-container');
                
                if (exito) {
                    console.log('‚úÖ Aplicaci√≥n de Resultados iniciada correctamente');
                } else {
                    console.error('‚ùå Error iniciando la aplicaci√≥n');
                }
                
            } catch (error) {
                console.error('‚ùå Error fatal:', error);
                
                // Mostrar error en la p√°gina
                const container = document.getElementById('resultados-container');
                container.innerHTML = `
                    <div class="error-container" style="display: block;">
                        <div class="error-message">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>Error Fatal</h3>
                            <p>No se pudo cargar la aplicaci√≥n: ${error.message}</p>
                            <p style="margin-top: 15px;">
                                <button onclick="location.reload()" class="btn btn-primary">
                                    <i class="fas fa-redo"></i> Reintentar
                                </button>
                            </p>
                        </div>
                    </div>
                `;
            }
        });
        
        // Manejar errores globales
        window.addEventListener('error', (event) => {
            console.error('‚ùå Error global:', event.error);
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('‚ùå Promesa rechazada:', event.reason);
        });
    </script>
</body>
</html>
