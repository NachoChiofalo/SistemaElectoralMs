<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados del Relevamiento - Sistema Electoral</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="src/styles/design-tokens.css">
    <link rel="stylesheet" href="src/styles/login-styles.css">
    <link rel="stylesheet" href="src/styles/navbar-styles.css">
    <link rel="stylesheet" href="src/styles/padron-styles.css">
    <link rel="stylesheet" href="src/styles/resultados-styles.css">
    
    <style>
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: var(--gradient-brand);
            color: var(--color-card);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.2);
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .back-btn i {
            font-size: var(--font-size-md);
        }
    
        
        .nav-link:hover {
            background-color: var(--color-border);
        }
        
        .nav-link.active {
            background-color: var(--color-secondary);
            color: var(--color-card);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            min-height: 44px;
            touch-action: manipulation;
        }
        
        .btn-primary {
            background-color: var(--color-secondary);
            color: var(--color-card);
        }
        
        .btn-primary:hover {
            background-color: var(--color-secondary-hover);
        }
        
        .btn-secondary {
            background-color: var(--color-text-tertiary);
            color: var(--color-card);
        }
        
        .btn-secondary:hover {
            background-color: var(--color-text-secondary);
        }
        
        /* Mobile First Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .container {
                padding: 0;
            }
            
            .navigation {
                padding: 10px 15px;
                margin-bottom: 10px;
                border-radius: 8px;
            }
            
            .nav-links {
                gap: 8px;
                justify-content: space-between;
            }
            
            .nav-link {
                padding: 8px 12px;
                font-size: 12px;
                min-height: 40px;
            }
            
            .nav-link i {
                font-size: 16px;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 13px;
                min-height: 40px;
            }
        }
        
        @media (max-width: 480px) {
            .nav-links {
                flex-direction: column;
                gap: 5px;
            }
            
            .nav-link {
                width: 100%;
                justify-content: center;
                text-align: center;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>
    <div class="container">
        <!-- Bot√≥n para regresar al Dashboard -->
        <button class="back-btn" onclick="window.location.href='dashboard.html'">
            <i class="fas fa-arrow-left"></i>
            Volver al Dashboard
        </button>
        
        <!-- Contenedor de Resultados -->
        <div id="resultados-container">
            <!-- El componente se cargar√° aqu√≠ -->
        </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    
    <!-- Servicios y Componentes -->
    <script src="src/components/NavbarComponent.js"></script>
    <script src="src/services/ApiService.js"></script>
    <script src="src/services/AuthService.js"></script>
    <script src="src/components/ResultadosComponent.js"></script>
    
    <script>
        // Inicializar componente cuando la p√°gina est√© lista
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ Iniciando aplicaci√≥n de Resultados...');
            
            if (window.navbarComponent && typeof window.navbarComponent.init === 'function') {
                window.navbarComponent.init('navbar-container', '');
            }
            
            try {
                // Verificar autenticaci√≥n
                const isAuthenticated = await window.authService.init();
                
                if (!isAuthenticated) {
                    window.location.href = 'dashboard.html';
                    return;
                }
                
                // Cargar permisos del usuario
                let userPermissions = [];
                try {
                    const userInfo = await window.apiService.request('/api/auth/me');
                    userPermissions = (userInfo && userInfo.data && Array.isArray(userInfo.data.permisos))
                        ? userInfo.data.permisos
                        : [];
                    console.log('‚úÖ Permisos del usuario cargados:', userPermissions);
                } catch (error) {
                    console.error('‚ùå Error al cargar permisos del usuario:', error);
                }
                
                // Verificar si tiene permisos para ver resultados
                if (!userPermissions.includes('resultados.view')) {
                    console.log('‚ùå Usuario sin permisos para ver resultados');
                    document.getElementById('resultados-container').innerHTML = `
                        <div class="error-container" style="display: block; max-width: 600px; margin: 50px auto; padding: 30px; background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center;">
                            <div class="error-message" style="color: #e74c3c;">
                                <i class="fas fa-lock" style="font-size: 48px; margin-bottom: 20px;"></i>
                                <h3 style="margin: 0 0 15px; font-size: 24px;">Acceso Denegado</h3>
                                <p style="margin: 0 0 25px; font-size: 16px; color: #666;">No tiene permisos para acceder a los resultados del relevamiento.</p>
                                <button onclick="window.location.href='dashboard.html'" class="btn btn-primary" style="display: inline-flex; align-items: center; gap: 8px; padding: 12px 24px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-weight: 500; cursor: pointer; text-decoration: none;">
                                    <i class="fas fa-arrow-left"></i> Volver al Dashboard
                                </button>
                            </div>
                        </div>
                    `;
                    return;
                }
                
                console.log('‚úÖ Usuario autenticado con permisos para resultados');
                
                // Inicializar componente de resultados
                const exito = await window.resultadosComponent.init('resultados-container');
                
                if (exito) {
                    console.log('‚úÖ Aplicaci√≥n de Resultados iniciada correctamente');
                } else {
                    console.error('‚ùå Error iniciando la aplicaci√≥n');
                }
                
            } catch (error) {
                console.error('‚ùå Error fatal:', error);
                
                // Mostrar error en la p√°gina
                const container = document.getElementById('resultados-container');
                container.innerHTML = `
                    <div class="error-container" style="display: block;">
                        <div class="error-message">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>Error Fatal</h3>
                            <p>No se pudo cargar la aplicaci√≥n: ${error.message}</p>
                            <p style="margin-top: 15px;">
                                <button onclick="location.reload()" class="btn btn-primary">
                                    <i class="fas fa-redo"></i> Reintentar
                                </button>
                            </p>
                        </div>
                    </div>
                `;
            }
        });
        
        // Manejar errores globales
        window.addEventListener('error', (event) => {
            console.error('‚ùå Error global:', event.error);
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('‚ùå Promesa rechazada:', event.reason);
        });
    </script>
</body>
</html>
