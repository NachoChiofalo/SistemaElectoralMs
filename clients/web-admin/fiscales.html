<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Fiscales - Sistema Electoral</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="src/styles/design-system.css">
    <link rel="stylesheet" href="src/styles/navbar-styles.css">
    <link rel="stylesheet" href="src/styles/padron-styles.css">
    <style>
        body {
            font-family: var(--ds-font-family, 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif);
            background-color: var(--ds-bg-page, #f8fafc);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .coming-soon {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
            color: #7f8c8d;
        }
        
        .coming-soon i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--ds-primary-500, #6366f1);
            filter: drop-shadow(0 4px 8px rgba(99, 102, 241, 0.3));
        }
        
        .coming-soon h2 {
            margin: 0 0 15px 0;
            font-size: 2rem;
            color: var(--ds-text-primary, #0f172a);
        }
        
        .coming-soon p {
            font-size: 1.1rem;
            margin: 0;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación unificada -->
    <div id="navbar-container"></div>
    <div class="container">
        <div class="coming-soon">
            <i class="fas fa-user-shield"></i>
            <h2>Gestión de Fiscales</h2>
            <p>Próximamente</p>
        </div>
    </div>
    <script src="src/components/NavbarComponent.js"></script>
    <script>
        // Inicializar barra de navegación unificada
        document.addEventListener('DOMContentLoaded', function() {
            if (window.navbarComponent && typeof window.navbarComponent.init === 'function') {
                window.navbarComponent.init('navbar-container', 'fiscales');
            }
        });
    </script>
</body>
</html>
