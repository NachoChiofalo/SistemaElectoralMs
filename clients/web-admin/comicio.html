<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Comicio - Sistema Electoral</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="src/styles/design-tokens.css">
    <link rel="stylesheet" href="src/styles/navbar-styles.css">
    <link rel="stylesheet" href="src/styles/padron-styles.css">
    <style>
        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 var(--space-5);
        }
    </style>
</head>
<body>
    <!-- Barra de navegación unificada -->
    <div id="navbar-container"></div>
    <div class="container">
        <div class="coming-soon">
            <i class="fas fa-building"></i>
            <h2>Gestión de Comicio</h2>
            <p>Próximamente</p>
        </div>
    </div>
    <script src="src/components/NavbarComponent.js"></script>
    <script>
        // Inicializar barra de navegación unificada
        document.addEventListener('DOMContentLoaded', function() {
            if (window.navbarComponent && typeof window.navbarComponent.init === 'function') {
                window.navbarComponent.init('navbar-container', 'comicio');
            }
        });
    </script>
</body>
</html>
